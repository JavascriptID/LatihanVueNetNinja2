<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Belajar Vue JS</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="libs/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="styles.css" rel="stylesheet">
    <script src="libs/vue.js" type="text/javascript"></script>
</head>
<body>


<!-- PENGENALAN BINDING -->
<div id="vue-app">

    <h1>{{greetings()}}</h1>
    <h2>{{greetFill('Kota Soreang')}}</h2>
    <h3>{{sapaKucing('Malam')}}</h3>
    <p>Nama : {{nama}}</p>
    <p>Warna : {{warna}}</p>
    <h1>Kata pesan : {{helloWorld()}}</h1>
    <a v-bind:href="website">Google Website</a>

    <div>
        <h3>Binding link web dengan v-bind</h3>
        <a v-bind:href="webBinding">Web Binding V-Bind Sampel</a>
    </div>

    <div>
        <h3>Binding ke Input</h3>
        <input type="text" v-bind:value="nama">
        <input type="text" v-bind:value="warna">
    </div>

    <div>
        <h3>Binding View ke Html dengan V-bind</h3>
        <div v-html="viewWebBinding"></div>
    </div>

</div>


<script src="app.js"></script>
</body>
</html>
