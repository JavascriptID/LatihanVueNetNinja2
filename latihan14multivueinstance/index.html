<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Belajar Vue JS</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="libs/materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="styles.css" rel="stylesheet">
    <script src="libs/vue.js" type="text/javascript"></script>
</head>

<body>

    <!-- PENGENALAN PADA VUE INSTANCE LEBIH DARI SATU -->
    <h1>Multiple Vue Instances</h1>
    <div id="vue-app-satu">
        <h2>{{judul}}</h2>
        <p>{{greetHello}}</p>
        <button v-on:click="changeJudulApp2()">Ganti Judul Vue App 2</button>
    </div>

    <!-- VUE INSTANCE YANG KEDUA -->
    <div id="vue-app-dua">
        <h2>{{judul}}</h2>
        <p>{{greetHello}}</p>
        <button v-on:click="changeJudulApp1()">Ganti Judul Vue App 1 Instance</button>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="libs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="libs/materialize/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
