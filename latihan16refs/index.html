<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Belajar Vue JS</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="libs/materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="styles.css" rel="stylesheet">
    <script src="libs/vue.js" type="text/javascript"></script>
</head>

<body>

    <!-- PENGENALAN DASAR KONSEP REFS UNTUK REFERENSI DOM KOMPONEN DI DALAMNYA -->
    <!-- atribut ref akan dibaca dengan fungsi $ref dan dapat diambil nilai nilainya-->
    <div id="vue-app">
        <h2>Pengenalan Refs</h2>
        <!-- beri atribut ref kustom untuk input-->
        <input type="text" ref="input_kata">
        <button v-on:click="bacaRefs()">Kirim Kata</button>
        <div ref="refDivTestingAja">Testings Hello World</div>

        <div>
            <p>Kata yang dimasukkan adalah : {{dataRefOutput}}</p>
        </div>

        <div>
            <p>Isi kata testing adalah : {{dataDivRef}}</p>
        </div>
        <button v-on:click="bacaRefDiv()">Baca nilai Dari Div</button>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="libs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="libs/materialize/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
