<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Belajar Vue JS</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="libs/materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="styles.css" rel="stylesheet">
    <script src="libs/vue.js" type="text/javascript"></script>
</head>
<body>

<!--KELAS CSS YANG BISA BERUBAH UBAH SESUAI KEBUTUHAN DENGAN V-BIND CLASS VUE JS -->
<div id="vue-app">
    <h1>Dynamic CSS</h1>
    <h2>Contoh Ke-1</h2>
    
    <!-- contoh binding class css ke vue js, dengan menggunakan parameter true atau false-->
    <div v-bind:class="{red: true, blue: true}"></div>

    <!-- contoh dengan kelas dari css style -->
    <!-- tampilan akan berubah jika isAvailable bernilai true-->
    <div v-on:click="setAvailables()" v-bind:class="{availableCSS:isAvailable}">
        <span class="spanCSS">Teks Pertama Lorem Ipsum Tersedia Lagi</span>
    </div>

    <h2>Contoh Ke-2</h2>
    <div v-bind:class="setCompClasses">
        <span class="spanCSS">Teks Span CSS dengan computed property</span>
    </div>
    <button v-on:click="changeIsAvailable()">Ganti isAvailable</button>
    <button v-on:click="changeIsNearby()">Ganti isNearby</button>
    <div v-if="isNearby">
        hasil v-if saja
    </div>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="libs/materialize/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
