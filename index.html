<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Belajar Vue JS</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="libs/materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="styles.css" rel="stylesheet">
    <script src="libs/vue.js" type="text/javascript"></script>
</head>
<body>

<!--VUE EVENTS -->
<div id="vue-app">

    <h1>Belajar Events</h1>
    <!--<button v-on:click="usia++" class="waves-effect waves-green btn-flat font-styles">Tambah Tahun</button>-->
    <p>Umur kucing saya yaitu {{usia}}</p>
    <button @click="tambahUmur(1)" class="waves-effect waves-green btn-flat font-styles">Tambah Tahun</button>
    <!--<button v-on:click="usia&#45;&#45;" class="waves-effect waves-red btn-flat font-styles">Kurangi Tahun</button>-->
    <button v-on:click="kurangiUmur(1)" class="waves-effect waves-red btn-flat font-styles">Kurangi Tahun</button>

    <!-- tambahkan atau kurangi umur jika tombol di tekan sebanyak dua kali-->
    <div>
        <button @dblclick="tambahUmur(10)" class="waves-effect waves-green btn-flat font-styles">Tambah 10 tahun</button>
        <button v-on:dblclick="kurangiUmur(10)" class="waves-effect waves-green btn-flat font-styles">Kurangi 10 tahun</button>
    </div>

    <!-- kanvas gambar -->
    <!-- data event gerakan mouse langsung tercatat oleh event-->
    <div class="kanvas" v-on:mousemove="updateDataXY">
        {{dataX}} , {{dataY}}
    </div>

</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="libs/materialize/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
